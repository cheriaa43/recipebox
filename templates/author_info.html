{% if not author %}
    <h1>This Author doesn't exist</h1>
{% else %}
    <h2>{{ author.name }}</h2>
    <h3>Bio:</h3>
    <p>{{ author.bio }}</p>
    <h3>Recipes:</h3>
    <ul>
    {% for recipe in recipes %}
        <li>
            <a href="/recipe/{{ recipe.id }}/">{{ recipe.title }}</a>
        </li>
    {% endfor %}
</ul>
{% endif %}
<div>
    <ul>Fave Recipes
        <li>{{faves}}
       {{faves.count}}

        </li>
    </ul>
</div>
